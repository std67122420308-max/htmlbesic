<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Elment</title>
</head>
<body>
  <h2>Phone Book</h2>
  <table border="1">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>0657894236</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Taylor</td>
        <td>0657894333</td>
      </tr>
      <tr>
        <td>3</td>
        <td>TK</td>
        <td>0657898888</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
